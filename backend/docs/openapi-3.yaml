paths:
    /api/campaigns:
        get:
            description: Retrieves a paginated list of campaigns with optional filtering
            operationId: listCampaigns
            parameters:
                - description: Page number (1-based)
                  in: query
                  name: page
                  schema:
                    default: 1
                    minimum: 1
                    type: integer
                - description: Number of items per page
                  in: query
                  name: limit
                  schema:
                    default: 20
                    maximum: 100
                    minimum: 1
                    type: integer
                - description: Filter by campaign type
                  in: query
                  name: campaignType
                  schema:
                    $ref: '#/components/schemas/CampaignTypeEnum'
                - description: Filter by campaign status
                  in: query
                  name: status
                  schema:
                    $ref: '#/components/schemas/CampaignStatusEnum'
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CampaignListResponse'
                    description: List of campaigns
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal server error
                default:
                    description: ""
            security:
                - sessionAuth: []
            summary: List campaigns
            tags:
                - Campaigns
        post:
            description: Creates a new campaign using unified endpoint supporting all campaign types
            operationId: createCampaign
            requestBody:
                content:
                    application/json:
