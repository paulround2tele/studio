info:
    contact:
        name: Studio API Team
    description: Studio API for managing campaigns, personas, proxies, and keyword sets
    title: Studio API
    version: 1.0.0
openapi: 3.0.3
paths:
    /auth/change-password:
        post:
            description: Change password for the currently authenticated user
            operationId: ChangePassword
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PasswordChangeResponse'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal Server Error
            summary: Change user password
            tags:
                - authentication
    /auth/login:
        post:
            description: Authenticate user credentials and create session
            operationId: Login
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginSuccessResponse'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal Server Error
            summary: User login
            tags:
                - authentication
    /auth/logout:
        post:
            description: Invalidate current user session and clear cookies
            operationId: Logout
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessMessageResponse'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal Server Error
            summary: User logout
            tags:
                - authentication
    /auth/me:
        get:
            description: Get information about the currently authenticated user
            operationId: Me
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal Server Error
            summary: Get current user
            tags:
                - authentication
    /auth/refresh:
        post:
            description: Extend the current session expiry time
            operationId: RefreshSession
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SessionRefreshResponse'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
