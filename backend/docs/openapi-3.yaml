                    description: Internal Server Error
            summary: Refresh user session
            tags:
                - authentication
    /campaigns:
        delete:
            description: Delete multiple campaigns in a single operation
            operationId: bulkDeleteCampaigns
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BulkDeleteResult'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal Server Error
            security:
                - {}
            summary: Bulk delete campaigns
            tags:
                - campaigns
        get:
            description: Retrieve a list of all campaigns with optional filtering and pagination
            operationId: listCampaigns
            parameters:
                - description: Maximum number of campaigns to return
                  in: query
                  name: limit
                  schema:
                    type: integer
                - description: Number of campaigns to skip
                  in: query
                  name: offset
                  schema:
                    type: integer
                - description: Filter by campaign status
                  in: query
                  name: status
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/APIResponse'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Internal Server Error
            security:
                - {}
            summary: List all campaigns
            tags:
                - campaigns
        post:
            description: Create a new campaign with specified configuration parameters
            operationId: createCampaign
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CampaignOperationResponse'
                    description: Operation successful
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                    description: Bad Request
                "500":
                    content:
                        application/json:
                            schema:
