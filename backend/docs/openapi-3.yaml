components:
    schemas:
        AddProxyToPoolRequest:
            description: Request to add a proxy to a pool
            properties:
                proxyId:
                    description: Proxy ID to add to the pool
                    format: uuid
                    type: string
                weight:
                    description: Weight for weighted pool strategies
                    maximum: 100
                    minimum: 1
                    type: integer
            required:
                - proxyId
            type: object
        AuthConfig:
            description: Authentication configuration
            properties:
                accountLockDuration:
                    description: Account lock duration (e.g., '15m')
                    type: string
                bcryptCost:
                    description: BCrypt cost factor for password hashing
                    maximum: 20
                    minimum: 4
                    type: integer
                captchaThreshold:
                    description: Number of failed attempts before requiring CAPTCHA
                    minimum: 1
                    type: integer
                fromEmail:
                    description: From email address for system emails
                    format: email
                    type: string
                fromName:
                    description: From name for system emails
                    type: string
                maxFailedAttempts:
                    description: Maximum failed login attempts before lockout
                    minimum: 1
                    type: integer
                maxLoginAttempts:
                    description: Maximum login attempts per rate limit window
                    minimum: 1
                    type: integer
                maxPasswordResetAttempts:
                    description: Maximum password reset attempts per rate limit window
                    minimum: 1
                    type: integer
                passwordMinLength:
                    description: Minimum password length requirement
                    minimum: 8
                    type: integer
                rateLimitWindow:
                    description: Rate limit window (e.g., '15m')
                    type: string
                recaptchaSiteKey:
                    description: reCAPTCHA site key
                    type: string
                resetTokenExpiry:
                    description: Password reset token expiry (e.g., '15m')
                    type: string
                sessionCookieDomain:
                    description: Session cookie domain
                    type: string
                sessionCookieName:
                    description: Session cookie name
                    type: string
                sessionCookieSecure:
                    description: Whether session cookie requires HTTPS
                    type: boolean
                sessionDuration:
                    description: Session duration (e.g., '120m')
                    type: string
                sessionIdleTimeout:
                    description: Session idle timeout (e.g., '30m')
                    type: string
                smtpHost:
                    description: SMTP server host
                    type: string
                smtpPort:
                    description: SMTP server port
                    maximum: 65535
                    minimum: 1
                    type: integer
                smtpUsername:
                    description: SMTP username
                    type: string
            type: object
        BatchKeywordExtractionRequest:
            description: Request body for batch keyword extraction
            properties:
                items:
                    description: Array of URLs and parameters for keyword extraction
                    items:
                        $ref: '#/components/schemas/KeywordExtractionRequestItem'
                    minItems: 1
                    type: array
            required:
                - items
            type: object
        BatchKeywordExtractionResponse:
            description: Response body for batch keyword extraction
            properties:
                results:
                    description: Array of keyword extraction results
                    items:
                        $ref: '#/components/schemas/KeywordExtractionAPIResult'
                    type: array
            required:
                - results
            type: object
        BulkDeleteRequest:
            description: Request to delete multiple campaigns
            properties:
                campaignIds:
                    description: List of campaign IDs to delete
                    items:
                        format: uuid
                        type: string
                    type: array
            required:
                - campaignIds
            type: object
        BulkDeleteResult:
            properties:
                deleted_campaign_ids:
                    items:
                        format: uuid
                        type: string
                    type: array
                errors:
                    items:
                        type: string
                    type: array
                failed_campaign_ids:
                    items:
                        format: uuid
                        type: string
                    type: array
                failed_deletions:
                    type: integer
                successfully_deleted:
                    type: integer
            type: object
        Campaign:
            properties:
                avgProcessingRate:
                    type: number
                businessStatus:
                    type: string
                campaignType:
                    type: string
                completedAt:
                    format: date-time
                    type: string
                createdAt:
                    format: date-time
                    type: string
                currentPhase:
                    type: string
                dnsValidatedDomains:
                    type: integer
                dnsValidationParams:
                    $ref: '#/components/schemas/DNSValidationCampaignParams'
                domainGenerationParams:
                    $ref: '#/components/schemas/DomainGenerationCampaignParams'
                domains:
                    type: integer
                errorMessage:
                    type: string
                estimatedCompletionAt:
                    format: date-time
                    type: string
                extractedContent:
                    items:
                        $ref: '#/components/schemas/ExtractedContentItem'
                    type: array
                failedItems:
                    type: integer
                httpKeywordValidationParams:
                    $ref: '#/components/schemas/HTTPKeywordCampaignParams'
                id:
                    format: uuid
                    type: string
                lastHeartbeatAt:
                    format: date-time
                    type: string
                launchSequence:
                    type: boolean
                leadItems:
                    items:
                        $ref: '#/components/schemas/LeadItem'
                    type: array
                leads:
                    type: integer
                metadata:
                    type: object
                name:
                    type: string
                phaseStatus:
                    type: string
                processedItems:
                    type: integer
                progress:
                    type: number
                progressPercentage:
                    type: number
                startedAt:
                    format: date-time
                    type: string
                status:
                    type: string
                successfulItems:
                    type: integer
                totalItems:
                    type: integer
                updatedAt:
                    format: date-time
                    type: string
                userId:
                    format: uuid
                    type: string
            type: object
        CampaignDependencyInfo:
            properties:
                campaign:
                    $ref: '#/components/schemas/Campaign'
                canDelete:
                    type: boolean
                dependentCampaigns:
                    items:
                        $ref: '#/components/schemas/Campaign'
                    type: array
                hasDependencies:
                    type: boolean
            type: object
        CampaignListResponse:
            description: Paginated list of campaigns
            properties:
                campaigns:
                    description: List of campaigns
                    items:
                        $ref: '#/components/schemas/Campaign'
                    type: array
                limit:
                    description: Number of items per page
                    type: integer
                page:
                    description: Current page number
                    type: integer
                total:
                    description: Total number of campaigns
                    type: integer
            required:
                - campaigns
                - total
                - page
                - limit
            type: object
        CampaignPhaseEnum:
            type: object
        CampaignPhaseStatusEnum:
            type: object
        CampaignStatusEnum:
            type: object
        CampaignTypeEnum:
            type: object
        ChangePasswordRequest:
            description: Password change request
            properties:
                currentPassword:
                    description: Current password
                    type: string
                newPassword:
                    description: New password (minimum 12 characters)
                    minLength: 12
                    type: string
            required:
                - currentPassword
                - newPassword
            type: object
        ComponentStatus:
            description: Status of a single component
            properties:
                message:
                    description: Optional status message
                    type: string
                status:
                    description: Component status
                    enum:
                        - ok
                        - error
                    type: string
                timestamp:
                    description: Status check timestamp
                    format: date-time
                    type: string
            required:
                - status
                - timestamp
            type: object
        CookieHandling:
            description: Cookie handling configuration
            properties:
                mode:
                    description: Cookie handling mode
                    enum:
                        - preserve
                        - ignore
                        - custom
                        - clear
                        - session_only
                    type: string
            type: object
        CreateCampaignRequest:
            properties:
                campaignType:
                    type: string
                description:
                    type: string
                dnsValidationParams:
                    $ref: '#/components/schemas/DnsValidationParams'
                domainGenerationParams:
                    $ref: '#/components/schemas/DomainGenerationParams'
                httpKeywordParams:
                    $ref: '#/components/schemas/HttpKeywordParams'
                launchSequence:
                    type: boolean
                name:
                    type: string
                userId:
                    format: uuid
                    type: string
            type: object
        CreateDNSValidationCampaignRequest:
            properties:
                batchSize:
                    type: integer
                name:
                    type: string
                personaIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                processingSpeedPerMinute:
                    type: integer
                retryAttempts:
                    type: integer
                rotationIntervalSeconds:
                    type: integer
                sourceCampaignId:
                    format: uuid
                    type: string
                userId:
                    format: uuid
                    type: string
            type: object
        CreateDomainGenerationCampaignRequest:
            properties:
                characterSet:
                    type: string
                constantString:
                    type: string
                name:
                    type: string
                numDomainsToGenerate:
                    type: integer
                patternType:
                    type: string
                tld:
                    type: string
                userId:
                    format: uuid
                    type: string
                variableLength:
                    type: integer
            type: object
        CreateHTTPKeywordCampaignRequest:
            properties:
                adHocKeywords:
                    items:
                        type: string
                    type: array
                batchSize:
                    type: integer
                keywordSetIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                name:
                    type: string
                personaIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                processingSpeedPerMinute:
                    type: integer
                proxyPoolId:
                    format: uuid
                    type: string
                proxySelectionStrategy:
                    type: string
                retryAttempts:
                    type: integer
                rotationIntervalSeconds:
                    type: integer
                sourceCampaignId:
                    format: uuid
                    type: string
                targetHttpPorts:
                    items:
                        type: integer
                    type: array
                userId:
                    format: uuid
                    type: string
            type: object
        CreateKeywordSetRequest:
            description: Request to create a new keyword set
            properties:
                description:
                    description: Keyword set description
                    type: string
                isEnabled:
                    default: true
                    description: Whether the keyword set is enabled
                    type: boolean
                name:
                    description: Keyword set name
                    maxLength: 255
                    minLength: 1
                    type: string
                rules:
                    description: List of keyword rules to include in the set
                    items:
                        $ref: '#/components/schemas/KeywordRuleRequest'
                    type: array
            required:
                - name
            type: object
        CreatePersonaRequest:
            description: Request to create a new persona
            properties:
                configDetails:
                    description: Type-specific configuration details
                    oneOf:
                        - $ref: '#/components/schemas/HttpPersonaConfig'
                        - $ref: '#/components/schemas/DnsPersonaConfig'
                description:
                    description: Persona description
                    type: string
                isEnabled:
                    default: false
                    description: Whether the persona is enabled
                    type: boolean
                name:
                    description: Persona name
                    maxLength: 255
                    minLength: 1
                    type: string
                personaType:
                    description: Type of persona
                    enum:
                        - dns
                        - http
                    type: string
            required:
                - name
                - personaType
                - configDetails
            type: object
        CreateProxyRequest:
            description: Request to create a new proxy
            properties:
                address:
                    description: Proxy address (host:port)
                    type: string
                countryCode:
                    description: Country code for the proxy location
                    type: string
                description:
                    description: Proxy description
                    type: string
                isEnabled:
                    description: Whether the proxy is enabled
                    type: boolean
                name:
                    description: Proxy name
                    maxLength: 255
                    minLength: 1
                    type: string
                password:
                    description: Proxy password for authentication
                    type: string
                protocol:
                    description: Proxy protocol
                    enum:
                        - http
                        - https
                        - socks5
                        - socks4
                    type: string
                username:
                    description: Proxy username for authentication
                    type: string
            required:
                - name
                - protocol
                - address
            type: object
        DNSConfig:
            description: DNS validator configuration
            properties:
                concurrentQueriesPerDomain:
                    description: Concurrent queries per domain
                    maximum: 10
                    minimum: 1
                    type: integer
                maxConcurrentGoroutines:
                    description: Maximum concurrent goroutines
                    maximum: 1000
                    minimum: 1
                    type: integer
                maxDomainsPerRequest:
                    description: Maximum domains per request
                    maximum: 1000
                    minimum: 1
                    type: integer
                queryDelayMaxMs:
                    description: Maximum query delay in milliseconds
                    maximum: 10000
                    minimum: 0
                    type: integer
                queryDelayMinMs:
                    description: Minimum query delay in milliseconds
                    maximum: 5000
                    minimum: 0
                    type: integer
                queryTimeoutSeconds:
                    description: DNS query timeout in seconds
                    maximum: 60
                    minimum: 1
                    type: integer
                rateLimitBurst:
                    description: Rate limit burst capacity
                    minimum: 1
                    type: integer
                rateLimitDps:
                    description: Rate limit in queries per second
                    minimum: 0
                    type: number
                resolverStrategy:
                    description: Strategy for selecting DNS resolvers
                    enum:
                        - round_robin
                        - random
                        - weighted
                        - priority
                    type: string
                resolvers:
                    description: DNS resolver IP addresses
                    items:
                        format: ipv4
                        type: string
                    type: array
                resolversPreferredOrder:
                    description: Preferred order of resolvers
                    items:
                        type: string
                    type: array
                resolversWeighted:
                    additionalProperties:
                        type: integer
                    description: Weighted resolver configuration
                    type: object
                useSystemResolvers:
                    description: Use system DNS resolvers
                    type: boolean
            type: object
        DNSValidationCampaignParams:
            properties:
                batchSize:
                    type: integer
                metadata:
                    type: object
                personaIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                processingSpeedPerMinute:
                    type: integer
                retryAttempts:
                    type: integer
                rotationIntervalSeconds:
                    type: integer
                sourceGenerationCampaignId:
                    format: uuid
                    type: string
            type: object
        DNSValidationResult:
            properties:
                attempts:
                    type: integer
                businessStatus:
                    type: string
                createdAt:
                    format: date-time
                    type: string
                dnsCampaignId:
                    format: uuid
                    type: string
                dnsRecords:
                    type: object
                domainName:
                    type: string
                generatedDomainId:
                    format: uuid
                    type: string
                id:
                    format: uuid
                    type: string
                lastCheckedAt:
                    format: date-time
                    type: string
                validatedByPersonaId:
                    format: uuid
                    type: string
                validationStatus:
                    type: string
            type: object
        DNSValidationResultsResponse:
            description: Paginated list of DNS validation results
            properties:
                limit:
                    description: Number of items per page
                    type: integer
                page:
                    description: Current page number
                    type: integer
                results:
                    description: List of DNS validation results
                    items:
                        $ref: '#/components/schemas/DNSValidationResult'
                    type: array
                total:
                    description: Total number of results
                    type: integer
            required:
                - results
                - total
                - page
                - limit
            type: object
        DnsPersonaConfig:
            description: DNS persona configuration details
            properties:
                concurrentQueriesPerDomain:
                    description: Concurrent queries per domain
                    maximum: 10
                    minimum: 1
                    type: integer
                maxConcurrentGoroutines:
                    description: Maximum concurrent goroutines
                    maximum: 1000
                    minimum: 1
                    type: integer
                maxDomainsPerRequest:
                    description: Maximum domains per request
                    maximum: 1000
                    minimum: 1
                    type: integer
                queryDelayMaxMs:
                    description: Maximum query delay in milliseconds
                    maximum: 10000
                    minimum: 0
                    type: integer
                queryDelayMinMs:
                    description: Minimum query delay in milliseconds
                    maximum: 5000
                    minimum: 0
                    type: integer
                queryTimeoutSeconds:
                    description: DNS query timeout in seconds
                    maximum: 60
                    minimum: 1
                    type: integer
                rateLimitBurst:
                    description: Rate limit burst capacity
                    minimum: 1
                    type: integer
                rateLimitDps:
                    description: Rate limit in queries per second
                    minimum: 0
                    type: number
                resolverStrategy:
                    description: Strategy for selecting DNS resolvers
                    enum:
                        - round_robin
                        - random
                        - weighted
                        - priority
                    type: string
                resolvers:
                    description: DNS resolver IP addresses
                    items:
                        format: ipv4
                        type: string
                    minItems: 1
                    type: array
                resolversPreferredOrder:
                    description: Preferred order of resolvers
                    items:
                        type: string
                    type: array
                resolversWeighted:
                    additionalProperties:
                        type: number
                    description: Weighted resolver configuration
                    type: object
                useSystemResolvers:
                    description: Use system DNS resolvers
                    type: boolean
            required:
                - resolvers
                - queryTimeoutSeconds
                - maxDomainsPerRequest
                - resolverStrategy
            type: object
        DnsValidationParams:
            properties:
                batchSize:
                    type: integer
                personaIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                processingSpeedPerMinute:
                    type: integer
                retryAttempts:
                    type: integer
                rotationIntervalSeconds:
                    type: integer
                sourceCampaignId:
                    format: uuid
                    type: string
                sourceGenerationCampaignId:
                    format: uuid
                    type: string
            type: object
        DomainGenerationCampaignParams:
            properties:
                characterSet:
                    type: string
                constantString:
                    type: string
                createdAt:
                    format: date-time
                    type: string
                currentOffset:
                    type: integer
                numDomainsToGenerate:
                    type: integer
                patternType:
                    type: string
                tld:
                    type: string
                totalPossibleCombinations:
                    type: integer
                updatedAt:
                    format: date-time
                    type: string
                variableLength:
                    type: integer
            type: object
        DomainGenerationParams:
            properties:
                characterSet:
                    type: string
                constantString:
                    type: string
                numDomainsToGenerate:
                    type: integer
                patternType:
                    type: string
                tld:
                    type: string
                variableLength:
                    type: integer
            type: object
        ErrorResponse:
            description: Standard error response
            properties:
                details:
                    description: Additional error details
                    type: string
                error:
                    description: Error message
                    type: string
            required:
                - error
            type: object
        ExtractedContentAnalysis:
            properties:
                advancedKeywords:
                    items:
                        type: string
                    type: array
                categories:
                    items:
                        type: string
                    type: array
                sentiment:
                    type: string
                summary:
                    type: string
            type: object
        ExtractedContentItem:
            properties:
                advancedAnalysis:
                    $ref: '#/components/schemas/ExtractedContentAnalysis'
                id:
                    type: string
                previousCampaignId:
                    type: string
                similarityScore:
                    type: integer
                sourceUrl:
                    type: string
                text:
                    type: string
            type: object
        FeatureFlags:
            description: Feature flag settings
            properties:
                enableAnalytics:
                    description: Enable analytics feature
                    type: boolean
                enableDebugMode:
                    description: Enable debug mode feature
                    type: boolean
                enableOfflineMode:
                    description: Enable offline mode feature
                    type: boolean
                enableRealTimeUpdates:
                    description: Enable real-time updates feature
                    type: boolean
            type: object
        ForceCheckProxiesRequest:
            description: Request to force health check on specific proxies
            properties:
                ids:
                    description: List of proxy IDs to check (empty for all)
                    items:
                        type: string
                    type: array
            type: object
        GeneratedDomain:
            properties:
                createdAt:
                    format: date-time
                    type: string
                dnsIp:
                    type: string
                dnsStatus:
                    type: string
                domainName:
                    type: string
                generatedAt:
                    format: date-time
                    type: string
                generationCampaignId:
                    format: uuid
                    type: string
                httpKeywords:
                    type: string
                httpStatus:
                    type: string
                httpStatusCode:
                    type: integer
                httpTitle:
                    type: string
                id:
                    format: uuid
                    type: string
                lastValidatedAt:
                    format: date-time
                    type: string
                leadScore:
                    type: number
                offsetIndex:
                    type: integer
                sourceKeyword:
                    type: string
                sourcePattern:
                    type: string
                tld:
                    type: string
            type: object
        GeneratedDomainsResponse:
            description: Paginated list of generated domains
            properties:
                domains:
                    description: List of generated domains
                    items:
                        $ref: '#/components/schemas/GeneratedDomain'
                    type: array
                limit:
                    description: Number of items per page
                    type: integer
                page:
                    description: Current page number
                    type: integer
                total:
                    description: Total number of domains
                    type: integer
            required:
                - domains
                - total
                - page
                - limit
            type: object
        HTTP2SettingsConfig:
            description: HTTP/2 settings configuration
            properties:
                enabled:
                    description: Enable HTTP/2
                    type: boolean
            type: object
        HTTPConfig:
            description: HTTP validator configuration
            properties:
                allowInsecureTLS:
                    description: Allow insecure TLS connections
                    type: boolean
                defaultHeaders:
                    additionalProperties:
                        type: string
                    description: Default HTTP headers
                    type: object
                defaultUserAgent:
                    description: Default User-Agent string for HTTP requests
                    type: string
                followRedirects:
                    description: Whether to follow HTTP redirects
                    type: boolean
                maxBodyReadBytes:
                    description: Maximum bytes to read from response body
                    format: int64
                    minimum: 1024
                    type: integer
                maxConcurrentGoroutines:
                    description: Maximum concurrent goroutines
                    maximum: 1000
                    minimum: 1
                    type: integer
                maxDomainsPerRequest:
                    description: Maximum domains per request
                    maximum: 1000
                    minimum: 1
                    type: integer
                maxRedirects:
                    description: Maximum number of redirects to follow
                    maximum: 20
                    minimum: 0
                    type: integer
                rateLimitBurst:
                    description: Rate limit burst capacity
                    minimum: 1
                    type: integer
                rateLimitDps:
                    description: Rate limit in requests per second
                    minimum: 0
                    type: number
                requestTimeoutSeconds:
                    description: Request timeout in seconds
                    maximum: 300
                    minimum: 1
                    type: integer
                userAgents:
                    description: List of User-Agent strings to rotate through
                    items:
                        type: string
                    type: array
            type: object
        HTTPKeywordCampaignParams:
            properties:
                adHocKeywords:
                    items:
                        type: string
                    type: array
                batchSize:
                    type: integer
                keywordSetIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                lastProcessedDomainName:
                    type: string
                metadata:
                    type: object
                personaIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                processingSpeedPerMinute:
                    type: integer
                proxyIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                proxyPoolId:
                    format: uuid
                    type: string
                proxySelectionStrategy:
                    type: string
                retryAttempts:
                    type: integer
                rotationIntervalSeconds:
                    type: integer
                sourceCampaignId:
                    format: uuid
                    type: string
                sourceType:
                    type: string
                targetHttpPorts:
                    items:
                        type: integer
                    type: array
            type: object
        HTTPKeywordResult:
            properties:
                attempts:
                    type: integer
                contentHash:
                    type: string
                createdAt:
                    format: date-time
                    type: string
                dnsResultId:
                    format: uuid
                    type: string
                domainName:
                    type: string
                extractedContentSnippet:
                    type: string
                foundAdHocKeywords:
                    items:
                        type: string
                    type: array
                foundKeywordsFromSets:
                    type: object
                httpKeywordCampaignId:
                    format: uuid
                    type: string
                httpStatusCode:
                    type: integer
                id:
                    format: uuid
                    type: string
                lastCheckedAt:
                    format: date-time
                    type: string
                pageTitle:
                    type: string
                responseHeaders:
                    type: object
                usedProxyId:
                    format: uuid
                    type: string
                validatedByPersonaId:
                    format: uuid
                    type: string
                validationStatus:
                    type: string
            type: object
        HTTPKeywordResultsResponse:
            description: Paginated list of HTTP keyword results
            properties:
                limit:
                    description: Number of items per page
                    type: integer
                page:
                    description: Current page number
                    type: integer
                results:
                    description: List of HTTP keyword results
                    items:
                        $ref: '#/components/schemas/HTTPKeywordResult'
                    type: array
                total:
                    description: Total number of results
                    type: integer
            required:
                - results
                - total
                - page
                - limit
            type: object
        HealthStatus:
            description: Health status of the application and its components
            properties:
                buildTime:
                    description: Build timestamp
                    format: date-time
                    type: string
                components:
                    additionalProperties:
                        $ref: '#/components/schemas/ComponentStatus'
                    description: Status of individual components
                    type: object
                environment:
                    description: Runtime environment
                    type: string
                status:
                    description: Overall health status
                    enum:
                        - ok
                        - degraded
                        - error
                    type: string
                systemInfo:
                    $ref: '#/components/schemas/SystemInfo'
                version:
                    description: Application version
                    type: string
            required:
                - status
                - version
                - buildTime
                - environment
                - components
                - systemInfo
            type: object
        HttpKeywordParams:
            properties:
                adHocKeywords:
                    items:
                        type: string
                    type: array
                batchSize:
                    type: integer
                keywordSetIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                personaIds:
                    items:
                        format: uuid
                        type: string
                    type: array
                processingSpeedPerMinute:
                    type: integer
                proxyPoolId:
                    format: uuid
                    type: string
                proxySelectionStrategy:
                    type: string
                retryAttempts:
                    type: integer
                rotationIntervalSeconds:
                    type: integer
                sourceCampaignId:
                    format: uuid
                    type: string
                targetHttpPorts:
                    items:
                        type: integer
                    type: array
