          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated

  /api/v2/config/logging:
    get:
      tags:
        - Config
      summary: Get logging config
      responses:
        '200':
          description: Config
    post:
      tags:
        - Config
      summary: Update logging config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated

  /api/v2/config/server:
    get:
      tags:
        - Config
      summary: Get server config
      responses:
        '200':
          description: Config
    put:
      tags:
        - Config
      summary: Update server config
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated

  /api/v2/config/features:
    get:
      tags:
        - Config
      summary: Get feature flags
      responses:
        '200':
          description: Config
    post:
      tags:
        - Config
      summary: Update feature flags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated

  /api/v2/keywords/sets:
    get:
      tags:
        - Keywords
      summary: List keyword sets
      responses:
        '200':
          description: List of sets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeywordSetResponse'
    post:
      tags:
        - Keywords
      summary: Create keyword set
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
