      personaId:
        type: string
      personaName:
        type: string
      personaType:
        type: string
      results:
        $ref: '#/definitions/api.PersonaTestResultData'
      success:
        type: boolean
      testPassed:
        type: boolean
      testResults:
        $ref: '#/definitions/api.PersonaTestResultData'
      timestamp:
        type: string
