definitions:
  ErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: Error message description
        type: string
      status:
        example: error
        type: string
    type: object
  github_com_fntelecomllc_studio_backend_internal_models.LoginRequest:
    properties:
      captchaToken:
        type: string
      email:
        type: string
      password:
        minLength: 6
        type: string
      rememberMe:
        type: boolean
    required:
    - email
    - password
    type: object
  github_com_fntelecomllc_studio_backend_internal_models.User:
    properties:
      avatarUrl:
        type: string
      createdAt:
        type: string
      email:
        type: string
      emailVerified:
        type: boolean
      firstName:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      isLocked:
        type: boolean
      lastLoginAt:
        type: string
      lastLoginIp:
        items:
          type: integer
        type: array
      lastName:
        type: string
      mfaEnabled:
        description: MFA support fields
        type: boolean
      mfaLastUsedAt:
        type: string
      mustChangePassword:
        type: boolean
      name:
        description: Computed fields (not stored in DB)
        type: string
      updatedAt:
        type: string
    type: object
info:
  title: DomainFlow API
  description: DomainFlow API for domain generation, validation, and campaign management. This API provides comprehensive functionality for Entity management, Configuration management, Ad-hoc keyword extraction, V2 Stateful Campaign Management system, Real-time communication via WebSockets, and Comprehensive authentication.
  version: "1.0"
  contact: {}
paths:
  /api/v2/config/auth:
    get:
      description: Retrieves sanitized authentication configuration (sensitive fields
        omitted)
      produces:
      - application/json
      responses:
        "200":
          description: Authentication configuration
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - SessionAuth: []
      summary: Get authentication configuration
      tags:
      - Configuration
    post:
      consumes:
      - application/json
      description: Updates authentication configuration
      parameters:
      - description: Authentication configuration updates
        in: body
        name: config
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Updated authentication configuration
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Failed to save configuration
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - SessionAuth: []
      summary: Update authentication configuration
      tags:
      - Configuration
