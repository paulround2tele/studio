      successCount:
        type: integer
    type: object
  api.PhaseConfigureRequest:
    description: Request payload for configuring campaign phase parameters
    properties:
      config: {}
      phaseType:
        enum:
        - dns_validation
        - http_keyword_validation
        - analysis
