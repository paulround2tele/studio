        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /health/live:
    get:
      tags:
        - health
      summary: Liveness check
      operationId: health_live
      responses:
        '200':
          description: Alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessEnvelope'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /sse/events:
    get:
      '401':
        $ref: ../../components/responses.yaml#/Unauthorized
      '403':
        $ref: ../../components/responses.yaml#/Forbidden
      '429':
        $ref: ../../components/responses.yaml#/RateLimitExceeded
      '500':
        $ref: ../../components/responses.yaml#/InternalServerError
      tags:
        - sse
      security:
        - cookieAuth: []
      summary: Stream campaign events
      operationId: sse_events_all
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string
              examples:
                message:
                  summary: Example event
                  value: |
                    event: campaign_progress
                    data: {"campaignId":"c1","progress":42.5,"status":"running"}
  /sse/campaigns/{campaignId}/events:
    get:
      '401':
        $ref: ../../components/responses.yaml#/Unauthorized
      '403':
        $ref: ../../components/responses.yaml#/Forbidden
      '429':
        $ref: ../../components/responses.yaml#/RateLimitExceeded
      '500':
        $ref: ../../components/responses.yaml#/InternalServerError
      tags:
        - sse
      security:
        - cookieAuth: []
      summary: Stream campaign events (specific campaign)
      operationId: sse_events_campaign
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string
              examples:
                message:
                  summary: Example event
                  value: |
                    event: campaign_progress
                    data: {"campaignId":"00000000-0000-0000-0000-000000000000","progress":75.0,"status":"in_progress"}
  /sse/events/stats:
    get:
      '401':
        $ref: ../../components/responses.yaml#/Unauthorized
      '403':
        $ref: ../../components/responses.yaml#/Forbidden
      '429':
        $ref: ../../components/responses.yaml#/RateLimitExceeded
      '500':
        $ref: ../../components/responses.yaml#/InternalServerError
      tags:
        - sse
      security:
        - cookieAuth: []
      summary: Get SSE connection statistics
      operationId: sse_events_stats
      responses:
        '200':
          description: SSE statistics
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessEnvelope'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          activeConnections:
                            type: integer
                            description: Number of active SSE connections
                          totalEventsSent:
                            type: integer
                            description: Total events sent since server start
                          uptime:
                            type: string
                            description: Server uptime
