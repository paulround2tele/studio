get:
  tags: [sse]
  summary: Obtain a single latest campaign SSE event (JSON form)
  description: Diagnostic / typing endpoint returning a single CampaignSseEvent wrapper object.
  operationId: sse_events_campaign_latest
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: Latest event (if any)
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/all.yaml#/CampaignSseEvent'
          examples:
            progress:
              summary: Progress event
              value:
                version: 1
                type: campaign_progress
                timestamp: '2025-01-01T00:00:05Z'
                payload:
                  campaignId: '00000000-0000-0000-0000-000000000000'
                  overall:
                    status: running
                    percentComplete: 25
                    totalDomains: 200
                    processedDomains: 50
                    successfulDomains: 45
                    failedDomains: 5
                  phases:
                    discovery:
                      status: completed
                      percentComplete: 100
                      itemsProcessed: 100
                      itemsTotal: 100
                    validation:
                      status: running
                      percentComplete: 50
                      itemsProcessed: 50
                      itemsTotal: 100
                    extraction:
                      status: not_started
                      percentComplete: 0
                      itemsProcessed: 0
                      itemsTotal: 0
                    analysis:
                      status: not_started
                      percentComplete: 0
                      itemsProcessed: 0
                      itemsTotal: 0
                  timeline: []
            phaseStarted:
              summary: Phase started event
              value:
                version: 1
                type: phase_started
                timestamp: '2025-01-01T00:00:10Z'
                payload:
                  phase: discovery
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
