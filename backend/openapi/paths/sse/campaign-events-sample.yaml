get:
  tags: [sse]
  summary: Sample (non-stream) campaign events list for typing
  description: Returns a JSON array of campaign SSE events in their discriminated wrapper form for schema materialization and tooling.
  operationId: sse_events_campaign_sample
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: JSON array sample
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/all.yaml#/CampaignSseEvent'
          examples:
            sample:
              summary: Two wrapped events
              value:
                - version: 1
                  type: campaign_progress
                  timestamp: '2025-01-01T00:00:00Z'
                  payload:
                    campaignId: '00000000-0000-0000-0000-000000000000'
                    overall:
                      status: running
                      percentComplete: 12.5
                      totalDomains: 80
                      processedDomains: 10
                      successfulDomains: 8
                      failedDomains: 2
                    phases:
                      discovery:
                        status: running
                        percentComplete: 20
                        itemsProcessed: 20
                        itemsTotal: 100
                      validation:
                        status: not_started
                        percentComplete: 0
                        itemsProcessed: 0
                        itemsTotal: 0
                      extraction:
                        status: not_started
                        percentComplete: 0
                        itemsProcessed: 0
                        itemsTotal: 0
                      analysis:
                        status: not_started
                        percentComplete: 0
                        itemsProcessed: 0
                        itemsTotal: 0
                    timeline: []
                - version: 1
                  type: phase_started
                  timestamp: '2025-01-01T00:01:00Z'
                  payload:
                    phase: discovery
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
