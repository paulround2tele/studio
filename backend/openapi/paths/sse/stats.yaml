get:
  tags: [sse]
  security:
    - cookieAuth: []
  summary: Get SSE connection statistics
  operationId: sse_events_stats
  responses:
    '200':
      description: SSE statistics
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      activeConnections:
                        type: integer
                        description: Number of active SSE connections
                      totalEventsSent:
                        type: integer
                        description: Total events sent since server start
                      uptime:
                        type: string
                        description: Server uptime
  '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
  '403': { $ref: '../../components/responses.yaml#/Forbidden' }
  '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
  '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
