get:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: List personas
  operationId: personas_list
  parameters:
  - $ref: '../../components/parameters.yaml#/Limit'
  - $ref: '../../components/parameters.yaml#/Offset'
  - $ref: '../../components/parameters.yaml#/IsEnabled'
  - $ref: '../../components/parameters.yaml#/PersonaTypeFilter'
  responses:
    '200':
      description: List
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '../../components/schemas/all.yaml#/PersonaResponse' }
  '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
  '403': { $ref: '../../components/responses.yaml#/Forbidden' }
  '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
  '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
post:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Create persona
  operationId: personas_create
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: '../../components/schemas/all.yaml#/CreatePersonaRequest' }
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '../../components/schemas/all.yaml#/PersonaResponse'
  '400': { $ref: '../../components/responses.yaml#/BadRequest' }
  '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
  '403': { $ref: '../../components/responses.yaml#/Forbidden' }
  '422': { $ref: '../../components/responses.yaml#/ValidationError' }
  '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
  '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
