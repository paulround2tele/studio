get:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Get persona by ID
  operationId: personas_get
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: Persona
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PersonaResponse'
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
put:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Update persona
  operationId: personas_update
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: '#/components/schemas/UpdatePersonaRequest' }
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PersonaResponse'
    '400': { $ref: '#/components/responses/BadRequest' }
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '409': { $ref: '#/components/responses/Conflict' }
    '422': { $ref: '#/components/responses/ValidationError' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
delete:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Delete persona
  operationId: personas_delete
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: Deleted
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PersonaDeleteResponse'
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '409': { $ref: '#/components/responses/Conflict' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
