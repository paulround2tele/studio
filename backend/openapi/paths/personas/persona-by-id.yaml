get:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Get persona by ID
  operationId: personas_get
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: Persona
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/all.yaml#/PersonaResponse'
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Update persona
  operationId: personas_update
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/UpdatePersonaRequest' }
  responses:
    '200':
      description: Updated persona
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/all.yaml#/PersonaResponse'
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [personas]
  security:
    - cookieAuth: []
  summary: Delete persona
  operationId: personas_delete
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '204': { description: No Content }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
