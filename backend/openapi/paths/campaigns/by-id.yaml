get:
  tags: [campaigns]
  summary: Get campaign
  operationId: campaigns_get
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: OK
      headers:
        X-Request-Id:
          description: Unique request identifier
          schema:
            type: string
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/CampaignResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [campaigns]
  summary: Update campaign
  operationId: campaigns_update
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/UpdateCampaignRequest' }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/CampaignResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [campaigns]
  summary: Delete campaign
  operationId: campaigns_delete
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '204': { description: No Content }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
