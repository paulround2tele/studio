get:
  tags: [campaigns]
  summary: Get campaign state and phase executions
  operationId: campaigns_phase_executions_list
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/all.yaml#/CampaignStateWithExecutions'
  '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }