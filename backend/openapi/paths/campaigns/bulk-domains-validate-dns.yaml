post:
  tags: [campaigns]
  summary: Bulk DNS validation
  operationId: bulkValidateDNS
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/BulkDNSValidationRequest' }
  responses:
    '200':
      description: Bulk DNS validation initiated successfully
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/BulkValidationResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
