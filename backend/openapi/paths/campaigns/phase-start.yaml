post:
  tags: [campaigns]
  summary: Start campaign phase
  description: |
    Start a campaign phase. Validates that prior phases are complete and configs exist.
    
    P3.3: Supports X-Idempotency-Key header - duplicate requests with same key return cached result.
  operationId: campaigns_phase_start
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: phase
      in: path
      required: true
      schema: { $ref: '../../components/schemas/all.yaml#/CampaignPhaseEnum' }
    - name: X-Idempotency-Key
      in: header
      required: false
      description: |
        P3.3: Unique key for duplicate request detection. If a request with this key was already
        processed within 5 minutes, the cached result is returned without emitting a new SSE sequence.
      schema:
        type: string
        maxLength: 64
  responses:
    '200':
      description: Started
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/PhaseStatusResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '409':
      description: Missing downstream phase configurations (full_sequence mode gating)
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/ErrorEnvelope'
              - type: object
                properties:
                  missingPhases:
                    type: array
                    items: { type: string }
                    description: Phase identifiers that lack configuration
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
