get:
  tags: [campaigns]
  summary: List campaigns
  operationId: campaigns_list
  responses:
    '200':
      description: OK
      headers:
        X-Request-Id:
          description: Unique request identifier
          schema:
            type: string
      content:
        application/json:
          schema:
            type: array
            items: { $ref: '../../components/schemas/all.yaml#/CampaignResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
post:
  tags: [campaigns]
  summary: Create campaign
  operationId: campaigns_create
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/CreateCampaignRequest' }
  responses:
    '201':
      description: Created
      headers:
        X-Request-Id:
          description: Unique request identifier
          schema:
            type: string
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/CampaignResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
