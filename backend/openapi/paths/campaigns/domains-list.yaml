get:
  tags: [campaigns]
  summary: List generated domains for a campaign
  operationId: campaigns_domains_list
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: limit
      in: query
      required: false
      schema: { type: integer, minimum: 1, maximum: 1000, default: 100 }
    - name: offset
      in: query
      required: false
      schema: { type: integer, minimum: 0, default: 0 }
    - name: dnsStatus
      in: query
      required: false
      description: Filter domains whose authoritative DNS status matches (pending|ok|error|timeout)
      schema: { type: string, enum: [pending, ok, error, timeout] }
    - name: httpStatus
      in: query
      required: false
      description: Filter domains whose authoritative HTTP status matches (pending|ok|error|timeout)
      schema: { type: string, enum: [pending, ok, error, timeout] }
    - name: dnsReason
      in: query
      required: false
      description: >-
        Filter domains by DNS reason (exact match). Example values: NXDOMAIN,
        SERVFAIL, REFUSED, NOANSWER, TIMEOUT, ERROR
      schema: { type: string }
    - name: httpReason
      in: query
      required: false
      description: >-
        Filter domains by HTTP reason (exact match). Example values: TIMEOUT,
        NOT_FOUND, UPSTREAM_5XX, PROXY_ERROR, TLS_ERROR, SSL_EXPIRED,
        CONNECTION_RESET, ERROR
      schema: { type: string }
    # Advanced filtering & cursor pagination (Phase 2)
    - name: minScore
      in: query
      required: false
      description: Minimum inclusive domain score to include
      schema: { type: number, format: float }
    - name: notParked
      in: query
      required: false
      description: Exclude domains detected as parked
      schema: { type: boolean }
    - name: hasContact
      in: query
      required: false
      description: Only include domains with detected contact signals
      schema: { type: boolean }
    - name: keyword
      in: query
      required: false
      description: Require at least one keyword match (any)
      schema: { type: string }
    - name: sort
      in: query
      required: false
      description: LEGACY (Phase 2 cursor path) domain score/time sorting. Prefer new sort/dir pair below when using offset pagination.
      schema:
        type: string
        enum: [score_desc, score_asc, last_http_fetched_at_desc]
    # New unified server-side sorting (Phase 3). Applies AFTER filtering, BEFORE pagination window.
    - name: sort
      in: query
      required: false
      description: Richness-based sort field (defaults to richness_score when omitted)
      schema:
        type: string
        enum: [richness_score, microcrawl_gain, keywords_unique]
    - name: dir
      in: query
      required: false
      description: Sort direction (defaults to desc)
      schema:
        type: string
        enum: [asc, desc]
    - name: warnings
      in: query
      required: false
      description: Warning filter applied before sorting (has = only domains with penalties; none = only clean domains)
      schema:
        type: string
        enum: [has, none]
    - name: first
      in: query
      required: false
      description: Page size for cursor pagination (overrides limit when present)
      schema: { type: integer, minimum: 1, maximum: 1000 }
    - name: after
      in: query
      required: false
      description: Cursor token to continue listing after
      schema: { type: string }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '../../components/schemas/all.yaml#/CampaignDomainsListResponse'
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
