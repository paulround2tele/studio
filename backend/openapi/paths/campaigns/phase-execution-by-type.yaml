get:
  tags: [campaigns]
  summary: Get phase execution by phase type
  operationId: campaigns_phase_execution_get
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: phaseType
      in: path
      required: true
      schema:
        type: string
        enum: [discovery, validation, extraction, analysis]
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/PhaseExecution' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [campaigns]
  summary: Update phase execution by phase type
  operationId: campaigns_phase_execution_put
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: phaseType
      in: path
      required: true
      schema:
        type: string
        enum: [discovery, validation, extraction, analysis]
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: '../../components/schemas/all.yaml#/PhaseExecutionUpdate' }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/PhaseExecution' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [campaigns]
  summary: Delete phase execution by phase type
  operationId: campaigns_phase_execution_delete
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: phaseType
      in: path
      required: true
      schema:
        type: string
        enum: [discovery, validation, extraction, analysis]
  responses:
    '204': { description: No Content }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }