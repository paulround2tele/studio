post:
  tags: [campaigns]
  summary: Pause campaign phase
  description: |
    Manually pause an in-progress phase. Discovery (domain generation) executes offline and cannot be paused.
    
    P3.2: Supports expected_state precondition - if provided, pause only proceeds when current state matches.
    P3.3: Supports X-Idempotency-Key header - duplicate requests with same key return cached result.
  operationId: campaigns_phase_pause
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: phase
      in: path
      required: true
      schema: { $ref: '../../components/schemas/all.yaml#/CampaignPhaseEnum' }
    - name: expected_state
      in: query
      required: false
      description: |
        P3.2: Precondition check. If provided, pause only proceeds when current phase status matches.
        Returns 409 EXPECTED_STATE_MISMATCH if actual state differs.
      schema:
        $ref: '../../components/schemas/all.yaml#/PhaseStatusEnum'
    - name: X-Idempotency-Key
      in: header
      required: false
      description: |
        P3.3: Unique key for duplicate request detection. If a request with this key was already
        processed within 5 minutes, the cached result is returned without emitting a new SSE sequence.
      schema:
        type: string
        maxLength: 64
  responses:
    '200':
      description: Paused
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/PhaseStatusResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
