get:
  tags: [campaigns]
  summary: Get campaign classification buckets
  operationId: campaigns_classifications_get
  parameters:
    - name: campaignId
      in: path
      required: true
      schema: { type: string, format: uuid }
    - name: limit
      in: query
      required: false
      schema: { type: integer, minimum: 1, maximum: 50, default: 5 }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data: { $ref: '../../components/schemas/all.yaml#/CampaignClassificationsResponse' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
