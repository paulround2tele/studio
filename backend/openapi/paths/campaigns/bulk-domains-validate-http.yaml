post:
  tags: [campaigns]
  summary: Bulk HTTP validation
  operationId: bulkValidateHTTP
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/BulkHTTPValidationRequest' }
  responses:
    '200':
      description: Bulk HTTP validation initiated successfully
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data: { $ref: '../../components/schemas/all.yaml#/BulkValidationResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
