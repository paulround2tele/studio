	/personas:
		get:
			tags: [personas]
			security:
				- cookieAuth: []
			summary: List personas
			operationId: personas_list
			parameters:
				- $ref: '#/components/parameters/Limit'
				- $ref: '#/components/parameters/Offset'
				- $ref: '#/components/parameters/IsEnabled'
				- $ref: '#/components/parameters/PersonaTypeFilter'
			responses:
				'200':
					description: List
					content:
						application/json:
          schema:
								type: array
								items: { $ref: '#/components/schemas/PersonaResponse' }
				'401': { $ref: '#/components/responses/Unauthorized' }
				'403': { $ref: '#/components/responses/Forbidden' }
				'429': { $ref: '#/components/responses/RateLimitExceeded' }
				'500': { $ref: '#/components/responses/InternalServerError' }
		post:
			tags: [personas]
			security:
				- cookieAuth: []
			summary: Create persona
			operationId: personas_create
			requestBody:
				required: true
				content:
					application/json:
          schema: { $ref: '#/components/schemas/CreatePersonaRequest' }
			responses:
				'201':
					description: Created
					content:
						application/json:
          schema: { $ref: '#/components/schemas/PersonaResponse' }
				'400': { $ref: '#/components/responses/BadRequest' }
				'401': { $ref: '#/components/responses/Unauthorized' }
				'403': { $ref: '#/components/responses/Forbidden' }
				'422': { $ref: '#/components/responses/ValidationError' }
				'429': { $ref: '#/components/responses/RateLimitExceeded' }
				'500': { $ref: '#/components/responses/InternalServerError' }
	/personas/{id}:
		get:
			tags: [personas]
			security:
				- cookieAuth: []
			summary: Get persona by ID
			operationId: personas_get
			parameters:
				- name: id
					in: path
					required: true
					schema: { type: string, format: uuid }
			responses:
				'200':
					description: Persona
					content:
						application/json:
          schema: { $ref: '#/components/schemas/PersonaResponse' }
				'401': { $ref: '#/components/responses/Unauthorized' }
				'403': { $ref: '#/components/responses/Forbidden' }
				'404': { $ref: '#/components/responses/NotFound' }
				'429': { $ref: '#/components/responses/RateLimitExceeded' }
				'500': { $ref: '#/components/responses/InternalServerError' }
		put:
			tags: [personas]
			security:
				- cookieAuth: []
			summary: Update persona
			operationId: personas_update
			parameters:
				- name: id
					in: path
					required: true
					schema: { type: string, format: uuid }
			requestBody:
				required: true
				content:
					application/json:
          schema: { $ref: '#/components/schemas/UpdatePersonaRequest' }
			responses:
				'200':
					description: Updated
					content:
						application/json:
          schema: { $ref: '#/components/schemas/PersonaResponse' }
				'400': { $ref: '#/components/responses/BadRequest' }
				'401': { $ref: '#/components/responses/Unauthorized' }
				'403': { $ref: '#/components/responses/Forbidden' }
				'404': { $ref: '#/components/responses/NotFound' }
				'409': { $ref: '#/components/responses/Conflict' }
				'422': { $ref: '#/components/responses/ValidationError' }
				'429': { $ref: '#/components/responses/RateLimitExceeded' }
				'500': { $ref: '#/components/responses/InternalServerError' }
		delete:
			tags: [personas]
			security:
				- cookieAuth: []
			summary: Delete persona
			operationId: personas_delete
			parameters:
				- name: id
					in: path
					required: true
					schema: { type: string, format: uuid }
			responses:
				'204':
					description: Deleted
				'401': { $ref: '#/components/responses/Unauthorized' }
				'403': { $ref: '#/components/responses/Forbidden' }
				'404': { $ref: '#/components/responses/NotFound' }
				'409': { $ref: '#/components/responses/Conflict' }
				'429': { $ref: '#/components/responses/RateLimitExceeded' }
				'500': { $ref: '#/components/responses/InternalServerError' }
	/personas/{id}/test:
		post:
			tags: [personas]
			security:
				- cookieAuth: []
			summary: Test persona
			operationId: personas_test
			parameters:
				- name: id
					in: path
					required: true
					schema: { type: string, format: uuid }
			responses:
				'200':
					description: Test result
					content:
						application/json:
          schema: { $ref: '#/components/schemas/PersonaTestResponse' }
				'400': { $ref: '#/components/responses/BadRequest' }
				'401': { $ref: '#/components/responses/Unauthorized' }
				'403': { $ref: '#/components/responses/Forbidden' }
				'404': { $ref: '#/components/responses/NotFound' }
				'422': { $ref: '#/components/responses/ValidationError' }
				'429': { $ref: '#/components/responses/RateLimitExceeded' }
				'500': { $ref: '#/components/responses/InternalServerError' }
