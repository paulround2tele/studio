get:
  tags: [scoring]
  security:
    - cookieAuth: []
  summary: Get scoring profile
  operationId: scoring_profiles_get
  parameters:
    - name: profileId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/ScoringProfile' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [scoring]
  security:
    - cookieAuth: []
  summary: Update scoring profile
  operationId: scoring_profiles_update
  parameters:
    - name: profileId
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: '../../components/schemas/all.yaml#/UpdateScoringProfileRequest' }
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/ScoringProfile' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [scoring]
  security:
    - cookieAuth: []
  summary: Delete scoring profile
  operationId: scoring_profiles_delete
  parameters:
    - name: profileId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '204':
      description: No Content
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
