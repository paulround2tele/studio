post:
  tags: [proxy-pools]
  security:
    - cookieAuth: []
  summary: Add proxy to pool
  operationId: proxy_pools_add_proxy
  parameters:
    - name: poolId
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            proxyId: { type: string, format: uuid }
            weight: { type: integer }
          required: [proxyId]
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/ProxyPoolMembership' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
