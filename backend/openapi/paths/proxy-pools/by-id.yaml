put:
  tags: [proxy-pools]
  security:
    - cookieAuth: []
  summary: Update proxy pool
  operationId: proxy_pools_update
  parameters:
    - name: poolId
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/ProxyPoolRequest' }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data: { $ref: '../../components/schemas/all.yaml#/ProxyPool' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [proxy-pools]
  security:
    - cookieAuth: []
  summary: Delete proxy pool
  operationId: proxy_pools_delete
  parameters:
    - name: poolId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data: { $ref: '../../components/schemas/all.yaml#/ProxyPoolDeleteResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
