get:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: List keyword sets
  operationId: keyword_sets_list
  parameters:
  - $ref: '../../components/parameters.yaml#/Limit'
  - $ref: '../../components/parameters.yaml#/Offset'
  - $ref: '../../components/parameters.yaml#/IncludeRules'
  - $ref: '../../components/parameters.yaml#/IsEnabled'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '../../components/schemas/all.yaml#/KeywordSetResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
post:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Create keyword set
  operationId: keyword_sets_create
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/CreateKeywordSetRequest' }
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data: { $ref: '../../components/schemas/all.yaml#/KeywordSetResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
