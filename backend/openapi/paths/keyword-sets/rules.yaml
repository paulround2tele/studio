get:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: List rules for a keyword set
  operationId: keyword_sets_rules_list
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/KeywordRule'
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
post:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Add a rule to a keyword set
  operationId: keyword_sets_rules_add
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: '#/components/schemas/KeywordRuleRequest' }
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '#/components/schemas/KeywordRule'
    '400': { $ref: '#/components/responses/BadRequest' }
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '422': { $ref: '#/components/responses/ValidationError' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
