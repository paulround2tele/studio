get:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: List rules for a keyword set
  operationId: keyword_sets_rules_list
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../components/schemas/all.yaml#/KeywordRuleDTO'
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
