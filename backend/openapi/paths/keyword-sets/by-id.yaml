get:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Get keyword set
  operationId: keyword_sets_get
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '#/components/schemas/KeywordSetResponse'
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
put:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Update keyword set
  operationId: keyword_sets_update
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: '#/components/schemas/UpdateKeywordSetRequest' }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    $ref: '#/components/schemas/KeywordSetResponse'
    '400': { $ref: '#/components/responses/BadRequest' }
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '422': { $ref: '#/components/responses/ValidationError' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
delete:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Delete keyword set
  operationId: keyword_sets_delete
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: No Content
    '401': { $ref: '#/components/responses/Unauthorized' }
    '403': { $ref: '#/components/responses/Forbidden' }
    '404': { $ref: '#/components/responses/NotFound' }
    '429': { $ref: '#/components/responses/RateLimitExceeded' }
    '500': { $ref: '#/components/responses/InternalServerError' }
