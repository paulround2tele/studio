get:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Get keyword set
  operationId: keyword_sets_get
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/KeywordSetResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Update keyword set
  operationId: keyword_sets_update
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/UpdateKeywordSetRequest' }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/KeywordSetResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [keyword-sets]
  security:
    - cookieAuth: []
  summary: Delete keyword set
  operationId: keyword_sets_delete
  parameters:
    - name: setId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: No Content
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
