post:
  tags: [keyword-extraction]
  security:
    - cookieAuth: []
  summary: Batch keyword extraction
  operationId: keyword_extract_batch
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/BatchKeywordExtractionRequest' }
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/BatchKeywordExtractionResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
