get:
  tags: [proxies]
  security:
    - cookieAuth: []
  summary: List proxies
  operationId: proxies_list
  parameters:
    - $ref: '../../components/parameters.yaml#/Limit'
    - $ref: '../../components/parameters.yaml#/Offset'
    - $ref: '../../components/parameters.yaml#/ProxyProtocol'
    - $ref: '../../components/parameters.yaml#/ProxyCountry'
    - $ref: '../../components/parameters.yaml#/IsEnabled'
    - $ref: '../../components/parameters.yaml#/IsHealthy'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '../../components/schemas/all.yaml#/ProxyDetailsResponse' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
post:
  tags: [proxies]
  security:
    - cookieAuth: []
  summary: Create proxy
  operationId: proxies_create
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/CreateProxyRequestAPI' }
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data: { $ref: '../../components/schemas/all.yaml#/ProxyDetailsResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
