get:
  tags: [proxies]
  security:
    - cookieAuth: []
  summary: Get proxy statuses
  operationId: proxies_status
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../components/schemas/all.yaml#/SuccessEnvelope'
              - type: object
                properties:
                  data:
                    type: array
                    items: { $ref: '../../components/schemas/all.yaml#/ProxyStatusResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
