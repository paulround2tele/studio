post:
  tags: [proxies]
  security:
    - cookieAuth: []
  summary: Health check all proxies
  operationId: proxies_health_check_all
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              items: { type: string, format: uuid }
  responses:
    '202':
      description: Accepted
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/BulkHealthCheckResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
