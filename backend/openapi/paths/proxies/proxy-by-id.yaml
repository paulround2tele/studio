put:
  tags: [proxies]
  security:
    - cookieAuth: []
  summary: Update proxy
  operationId: proxies_update
  parameters:
    - name: proxyId
      in: path
      required: true
      schema: { type: string, format: uuid }
  requestBody:
    required: true
    content:
      application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/UpdateProxyRequestAPI' }
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema: { $ref: '../../components/schemas/all.yaml#/ProxyDetailsResponse' }
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
delete:
  tags: [proxies]
  security:
    - cookieAuth: []
  summary: Delete proxy
  operationId: proxies_delete
  parameters:
    - name: proxyId
      in: path
      required: true
      schema: { type: string, format: uuid }
  responses:
    '204':
      description: No Content
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '404': { $ref: '../../components/responses.yaml#/NotFound' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
