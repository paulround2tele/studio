get:
  tags: [server-settings]
  security:
    - cookieAuth: []
  summary: Get stealth mode configuration
  operationId: config_get_stealth
  responses:
    '200':
      description: stealth config
      content:
        application/json:
          schema:
            type: object
            properties:
              enabled:
                type: boolean
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [server-settings]
  security:
    - cookieAuth: []
  summary: Update stealth mode configuration
  operationId: config_update_stealth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            enabled:
              type: boolean
          required: [enabled]
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            type: object
            properties:
              enabled:
                type: boolean
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
