get:
  tags: [server-settings]
  security:
    - cookieAuth: []
  summary: Get server configuration
  operationId: config_get_server
  responses:
    '200':
      description: server config
      content:
        application/json:
          schema:
            type: object
            description: server configuration object
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [server-settings]
  security:
    - cookieAuth: []
  summary: Update server configuration
  operationId: config_update_server
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: server configuration object
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            type: object
            description: server configuration object
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }