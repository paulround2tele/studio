get:
  tags: [server-settings]
  security:
    - cookieAuth: []
  summary: Get proxy manager configuration
  operationId: config_get_proxy_manager
  responses:
    '200':
      description: proxy manager config
      content:
        application/json:
          schema:
            type: object
            description: proxy manager configuration object
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }
put:
  tags: [server-settings]
  security:
    - cookieAuth: []
  summary: Update proxy manager configuration
  operationId: config_update_proxy_manager
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: proxy manager configuration object
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            type: object
            description: proxy manager configuration object
    '400': { $ref: '../../components/responses.yaml#/BadRequest' }
    '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
    '403': { $ref: '../../components/responses.yaml#/Forbidden' }
    '409': { $ref: '../../components/responses.yaml#/Conflict' }
    '422': { $ref: '../../components/responses.yaml#/ValidationError' }
    '429': { $ref: '../../components/responses.yaml#/RateLimitExceeded' }
    '500': { $ref: '../../components/responses.yaml#/InternalServerError' }