BadRequest:
	description: Bad Request
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
Unauthorized:
	description: Unauthorized
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
Forbidden:
	description: Forbidden
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
NotFound:
	description: Not Found
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
Conflict:
	description: Conflict
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
ValidationError:
	description: Validation Error
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
RateLimitExceeded:
	description: Rate limit exceeded
	headers:
		Retry-After:
			description: Seconds to wait before retrying
			schema: { type: integer }
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
InternalServerError:
	description: Internal Server Error
	content:
		application/json:
			schema: { $ref: '#/components/schemas/ErrorEnvelope' }
