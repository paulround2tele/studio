BulkDatabaseStatsResponse:
  type: object
  properties:
    databaseStats: { $ref: '#/DatabaseStats' }
    schemaStats:
      type: object
      additionalProperties:
        $ref: '#/SchemaStats'
    tableStats:
      type: object
      additionalProperties:
        $ref: '#/TableStats'
