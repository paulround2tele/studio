# Campaigns
CreateCampaignRequest:
  type: object
  properties:
    name:
      type: string
      description: Campaign name
      minLength: 1
      maxLength: 255
    description:
      type: string
      description: Campaign description
    targetDomains:
      type: array
      items:
        type: string
      description: List of target domains or domain patterns
    configuration:
      type: object
      description: Campaign configuration settings
      properties:
        maxDomains:
          type: integer
          minimum: 1
          maximum: 1000000
          description: Maximum number of domains to process
        phases:
          type: object
          properties:
            discovery:
              type: object
              properties:
                enabled: { type: boolean }
                maxDepth: { type: integer, minimum: 1, maximum: 10 }
            validation:
              type: object
              properties:
                enabled: { type: boolean }
                dnsValidation: { type: boolean }
                httpValidation: { type: boolean }
            extraction:
              type: object
              properties:
                enabled: { type: boolean }
                keywordSetIds:
                  type: array
                  items: { type: string, format: uuid }
            analysis:
              type: object
              properties:
                enabled: { type: boolean }
                generateReports: { type: boolean }
  required: [name, targetDomains]
UpdateCampaignRequest:
  type: object
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
    targetDomains:
      type: array
      items:
        type: string
    configuration:
      type: object
      description: Campaign configuration settings (same structure as CreateCampaignRequest)
CampaignResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    description:
      type: string
    status:
      type: string
      enum: [draft, running, paused, completed, failed, cancelled]
    targetDomains:
      type: array
      items:
        type: string
    configuration:
      type: object
      description: Campaign configuration
    currentPhase:
