components:
    schemas:
        AddProxyToPoolRequest:
            description: Request to add a proxy to a pool
            properties:
                proxyId:
                    description: Proxy ID to add to the pool
                    format: uuid
                    type: string
                weight:
                    description: Weight for weighted pool strategies
                    maximum: 100
                    minimum: 1
                    type: integer
            required:
                - proxyId
            type: object
        Campaign:
            description: Campaign information
            properties:
                avgProcessingRate:
                    description: Average processing rate
                    type: number
                campaignType:
                    description: Type of campaign
                    enum:
                        - domain_generation
                        - dns_validation
                        - http_keyword_validation
                    type: string
                completedAt:
                    description: Campaign completion timestamp
                    format: date-time
                    type: string
                createdAt:
                    description: Campaign creation timestamp
                    format: date-time
                    type: string
                errorMessage:
                    description: Error message if campaign failed
                    type: string
                estimatedCompletionAt:
                    description: Estimated completion timestamp
                    format: date-time
                    type: string
                failedItems:
                    description: Number of failed items
                    minimum: 0
                    type: integer
                id:
                    description: Campaign unique identifier
                    format: uuid
                    type: string
                lastHeartbeatAt:
                    description: Last heartbeat timestamp
                    format: date-time
                    type: string
                metadata:
                    description: Additional campaign metadata
                    type: object
                name:
                    description: Campaign name
                    type: string
                processedItems:
                    description: Number of items processed
                    minimum: 0
                    type: integer
                progressPercentage:
                    description: Campaign progress percentage
                    maximum: 100
                    minimum: 0
                    type: number
                startedAt:
                    description: Campaign start timestamp
                    format: date-time
                    type: string
                status:
                    description: Campaign status
                    enum:
                        - pending
                        - queued
                        - running
                        - pausing
                        - paused
                        - completed
                        - failed
                        - archived
                        - cancelled
                    type: string
                successfulItems:
                    description: Number of successfully processed items
                    minimum: 0
                    type: integer
                totalItems:
                    description: Total number of items to process
                    minimum: 0
                    type: integer
                updatedAt:
                    description: Campaign last update timestamp
                    format: date-time
                    type: string
                userId:
                    description: User ID who created the campaign
                    format: uuid
                    type: string
            type: object
        CampaignDetailsResponse:
            description: Campaign details with type-specific parameters
            properties:
                campaign:
                    oneOf:
                        - $ref: '#/components/schemas/Campaign'
                params:
                    description: Type-specific campaign parameters
                    type: object
            type: object
        CampaignListResponse:
            description: Response for campaign list with pagination metadata
            properties:
                data:
                    items:
                        $ref: '#/components/schemas/Campaign'
                    type: array
                metadata:
                    oneOf:
                        - $ref: '#/components/schemas/PaginationMetadata'
                status:
                    enum:
                        - success
                    type: string
            type: object
        CampaignOperationResponse:
            description: Response for campaign operations
            properties:
                campaign_id:
                    description: Campaign ID
                    format: uuid
                    type: string
                message:
                    description: Operation result message
                    type: string
            type: object
        ChangePasswordRequest:
            description: Password change request
            properties:
                currentPassword:
                    description: Current password
                    type: string
                newPassword:
                    description: New password (minimum 12 characters)
                    minLength: 12
                    type: string
            required:
                - currentPassword
                - newPassword
            type: object
        CookieHandling:
            description: Cookie handling configuration
            properties:
                mode:
                    description: Cookie handling mode
                    enum:
                        - preserve
                        - ignore
                        - custom
                    type: string
            type: object
        CreateCampaignRequest:
            description: Request to create a new campaign
            properties:
                campaignType:
                    description: Type of campaign to create
                    enum:
                        - domain_generation
                        - dns_validation
                        - http_keyword_validation
                    type: string
                description:
                    description: Campaign description
                    type: string
                dnsValidationParams:
                    oneOf:
                        - $ref: '#/components/schemas/DnsValidationParams'
                domainGenerationParams:
                    oneOf:
                        - $ref: '#/components/schemas/DomainGenerationParams'
                httpKeywordParams:
                    oneOf:
                        - $ref: '#/components/schemas/HttpKeywordParams'
                name:
                    description: Campaign name
                    type: string
                userId:
                    description: User ID creating the campaign
                    format: uuid
                    type: string
            required:
                - campaignType
                - name
            type: object
        CreateKeywordSetRequest:
            description: Request to create a new keyword set
            properties:
                description:
                    description: Keyword set description
                    type: string
                isEnabled:
                    default: true
                    description: Whether the keyword set is enabled
                    type: boolean
                name:
                    description: Keyword set name
                    maxLength: 255
                    minLength: 1
                    type: string
                rules:
                    description: List of keyword rules to include in the set
                    items:
                        $ref: '#/components/schemas/KeywordRuleRequest'
                    type: array
            required:
                - name
            type: object
        CreatePersonaRequest:
            description: Request to create a new persona
            properties:
                configDetails:
                    description: Type-specific configuration details
                    oneOf:
                        - $ref: '#/components/schemas/HttpPersonaConfig'
                        - $ref: '#/components/schemas/DnsPersonaConfig'
                description:
                    description: Persona description
                    type: string
                isEnabled:
                    default: false
                    description: Whether the persona is enabled
                    type: boolean
                name:
                    description: Persona name
                    maxLength: 255
                    minLength: 1
                    type: string
                personaType:
                    description: Type of persona
                    enum:
                        - dns
                        - http
                    type: string
            required:
                - name
                - personaType
                - configDetails
            type: object
        CreateProxyRequest:
            description: Request to create a new proxy
            properties:
                address:
                    description: Proxy address (host:port)
                    type: string
                countryCode:
                    description: Country code for the proxy location
                    type: string
                description:
                    description: Proxy description
                    type: string
                isEnabled:
                    description: Whether the proxy is enabled
                    type: boolean
                name:
                    description: Proxy name
                    maxLength: 255
                    minLength: 1
                    type: string
                password:
                    description: Proxy password for authentication
                    type: string
                protocol:
                    description: Proxy protocol
                    enum:
                        - http
                        - https
                        - socks5
                        - socks4
                    type: string
                username:
                    description: Proxy username for authentication
                    type: string
            required:
                - name
                - protocol
                - address
            type: object
        DNSValidationResult:
            description: DNS validation result information
            properties:
                attempts:
                    description: Number of validation attempts
                    type: integer
                businessStatus:
                    description: Business status
                    type: string
                createdAt:
                    description: Record creation timestamp
                    format: date-time
                    type: string
                dnsCampaignId:
                    description: DNS campaign ID
                    format: uuid
                    type: string
                dnsRecords:
                    description: DNS records found
                    type: object
                domainName:
                    description: Domain name validated
                    type: string
                generatedDomainId:
                    description: Generated domain ID
                    format: uuid
                    type: string
                id:
                    description: Result unique identifier
                    format: uuid
                    type: string
                lastCheckedAt:
                    description: Last validation timestamp
                    format: date-time
                    type: string
                validatedByPersonaId:
                    description: Persona used for validation
                    format: uuid
                    type: string
                validationStatus:
                    description: Validation status
                    enum:
                        - pending
                        - valid
                        - invalid
                        - error
                        - skipped
                    type: string
            type: object
        DNSValidationResultsResponse:
            description: Response for DNS validation results
            properties:
                data:
                    items:
                        $ref: '#/components/schemas/DNSValidationResult'
                    type: array
                nextCursor:
                    description: Next cursor for pagination
                    type: string
                totalCount:
                    description: Total number of DNS validation results
                    type: integer
            type: object
        DnsPersonaConfig:
            description: DNS persona configuration details
            properties:
                concurrentQueriesPerDomain:
                    description: Concurrent queries per domain
                    maximum: 10
                    minimum: 1
                    type: integer
                maxConcurrentGoroutines:
                    description: Maximum concurrent goroutines
                    maximum: 1000
                    minimum: 1
                    type: integer
                maxDomainsPerRequest:
                    description: Maximum domains per request
                    maximum: 1000
                    minimum: 1
                    type: integer
                queryDelayMaxMs:
                    description: Maximum query delay in milliseconds
                    maximum: 10000
                    minimum: 0
                    type: integer
                queryDelayMinMs:
                    description: Minimum query delay in milliseconds
                    maximum: 5000
                    minimum: 0
                    type: integer
                queryTimeoutSeconds:
                    description: DNS query timeout in seconds
                    maximum: 60
                    minimum: 1
                    type: integer
                rateLimitBurst:
                    description: Rate limit burst capacity
                    minimum: 1
                    type: integer
                rateLimitDps:
                    description: Rate limit in queries per second
                    minimum: 0
                    type: number
                resolverStrategy:
                    description: Strategy for selecting DNS resolvers
                    enum:
                        - round_robin
                        - random
                        - weighted
                        - priority
                    type: string
                resolvers:
                    description: DNS resolver IP addresses
                    items:
                        format: ipv4
                        type: string
                    minItems: 1
                    type: array
                resolversPreferredOrder:
                    description: Preferred order of resolvers
                    items:
                        type: string
                    type: array
                resolversWeighted:
                    additionalProperties:
                        type: number
                    description: Weighted resolver configuration
                    type: object
                useSystemResolvers:
                    description: Use system DNS resolvers
                    type: boolean
            required:
                - resolvers
                - queryTimeoutSeconds
                - maxDomainsPerRequest
                - resolverStrategy
            type: object
        DnsValidationParams:
            description: Parameters for DNS validation campaigns
            properties:
                batchSize:
                    description: Batch size for processing
                    minimum: 1
                    type: integer
                personaIds:
                    description: DNS personas to use for validation
                    items:
                        format: uuid
                        type: string
                    minItems: 1
                    type: array
                processingSpeedPerMinute:
                    description: Processing speed per minute
                    minimum: 0
                    type: integer
                retryAttempts:
                    description: Number of retry attempts
                    minimum: 0
                    type: integer
                rotationIntervalSeconds:
                    description: Persona rotation interval in seconds
                    minimum: 0
                    type: integer
                sourceCampaignId:
                    description: Source domain generation campaign ID
                    format: uuid
                    type: string
            required:
                - sourceCampaignId
                - personaIds
            type: object
        DomainGenerationParams:
            description: Parameters for domain generation campaigns
            properties:
                characterSet:
                    description: Character set for generation
                    type: string
                constantString:
                    description: Constant string portion
                    type: string
                numDomainsToGenerate:
                    description: Number of domains to generate
                    minimum: 0
                    type: integer
                patternType:
                    description: Pattern type for domain generation
                    enum:
                        - prefix
                        - suffix
                        - both
                    type: string
                tld:
                    description: Top-level domain
                    type: string
                variableLength:
                    description: Length of variable portion
                    minimum: 1
                    type: integer
            required:
                - patternType
                - variableLength
                - characterSet
                - constantString
                - tld
            type: object
        ErrorResponse:
            properties:
                error:
                    description: Error message
                    type: string
            type: object
        FeatureFlags:
            description: Feature flag settings
            properties:
                enableAnalytics:
                    description: Enable analytics feature
                    type: boolean
                enableDebugMode:
                    description: Enable debug mode feature
                    type: boolean
                enableOfflineMode:
                    description: Enable offline mode feature
                    type: boolean
                enableRealTimeUpdates:
                    description: Enable real-time updates feature
                    type: boolean
            type: object
        ForceCheckProxiesRequest:
            description: Request to force health check on specific proxies
            properties:
                ids:
                    description: List of proxy IDs to check (empty for all)
                    items:
                        type: string
                    type: array
            type: object
        GeneratedDomain:
            description: Generated domain information
            properties:
                createdAt:
                    description: Record creation timestamp
                    format: date-time
                    type: string
                domainName:
                    description: Generated domain name
                    type: string
                generatedAt:
                    description: Domain generation timestamp
                    format: date-time
                    type: string
                generationCampaignId:
                    description: Generation campaign ID
                    format: uuid
                    type: string
                id:
                    description: Domain unique identifier
                    format: uuid
                    type: string
                offsetIndex:
                    description: Offset index in generation space
                    type: integer
                sourceKeyword:
                    description: Source keyword used for generation
                    type: string
                sourcePattern:
                    description: Source pattern used for generation
                    type: string
                tld:
                    description: Top-level domain
                    type: string
            type: object
        GeneratedDomainsResponse:
            description: Response for generated domains
            properties:
                data:
                    items:
                        $ref: '#/components/schemas/GeneratedDomain'
                    type: array
                nextCursor:
                    description: Next cursor for pagination
                    type: integer
                totalCount:
                    description: Total number of generated domains
                    type: integer
            type: object
        HTTP2SettingsConfig:
            description: HTTP/2 settings configuration
            properties:
                enabled:
                    description: Enable HTTP/2
                    type: boolean
            type: object
        HTTPKeywordResult:
            description: HTTP keyword validation result information
            properties:
                attempts:
                    description: Number of validation attempts
                    type: integer
                contentHash:
                    description: Content hash for deduplication
                    type: string
                createdAt:
                    description: Record creation timestamp
                    format: date-time
                    type: string
                dnsResultId:
                    description: Associated DNS result ID
                    format: uuid
                    type: string
                domainName:
                    description: Domain name validated
                    type: string
                extractedContentSnippet:
                    description: Content snippet extracted
                    type: string
                foundAdHocKeywords:
                    description: Ad-hoc keywords found
                    items:
                        type: string
                    type: array
                foundKeywordsFromSets:
                    description: Keywords found from keyword sets
                    type: object
                httpKeywordCampaignId:
                    description: HTTP keyword campaign ID
                    format: uuid
                    type: string
                httpStatusCode:
                    description: HTTP status code received
                    type: integer
                id:
                    description: Result unique identifier
                    format: uuid
                    type: string
                lastCheckedAt:
                    description: Last validation timestamp
                    format: date-time
                    type: string
                pageTitle:
                    description: Page title extracted
                    type: string
                responseHeaders:
                    description: HTTP response headers
                    type: object
                usedProxyId:
                    description: Proxy used for validation
                    format: uuid
                    type: string
                validatedByPersonaId:
                    description: Persona used for validation
                    format: uuid
                    type: string
                validationStatus:
                    description: Validation status
                    enum:
                        - pending
                        - valid
                        - invalid
                        - error
                        - skipped
                    type: string
            type: object
        HTTPKeywordResultsResponse:
            description: Response for HTTP keyword validation results
            properties:
                data:
                    items:
                        $ref: '#/components/schemas/HTTPKeywordResult'
                    type: array
                nextCursor:
                    description: Next cursor for pagination
                    type: string
                totalCount:
                    description: Total number of HTTP keyword results
                    type: integer
            type: object
        HttpKeywordParams:
            description: Parameters for HTTP keyword validation campaigns
            properties:
                adHocKeywords:
                    description: Ad-hoc keywords for validation
                    items:
                        minLength: 1
                        type: string
                    type: array
                batchSize:
                    description: Batch size for processing
                    minimum: 1
                    type: integer
                keywordSetIds:
                    description: Keyword set IDs to use for validation
                    items:
                        format: uuid
                        type: string
                    type: array
                personaIds:
                    description: HTTP personas to use for validation
                    items:
                        format: uuid
                        type: string
                    minItems: 1
                    type: array
                processingSpeedPerMinute:
                    description: Processing speed per minute
                    minimum: 0
                    type: integer
                proxyPoolId:
                    description: Proxy pool ID for requests
                    format: uuid
                    type: string
                proxySelectionStrategy:
                    description: Strategy for proxy selection
                    type: string
                retryAttempts:
                    description: Number of retry attempts
                    minimum: 0
                    type: integer
                rotationIntervalSeconds:
                    description: Persona rotation interval in seconds
                    minimum: 0
                    type: integer
                sourceCampaignId:
                    description: Source DNS validation campaign ID
                    format: uuid
                    type: string
                targetHttpPorts:
                    description: Target HTTP ports for validation
                    items:
                        maximum: 65535
                        minimum: 1
                        type: integer
                    type: array
            required:
                - sourceCampaignId
                - personaIds
            type: object
        HttpPersonaConfig:
            description: HTTP persona configuration details
            properties:
                allowInsecureTls:
                    description: Allow insecure TLS connections
                    type: boolean
                cookieHandling:
                    oneOf:
                        - $ref: '#/components/schemas/CookieHandling'
                domSnapshot:
                    description: Capture DOM snapshots in headless browser
                    type: boolean
                fetchBodyForKeywords:
                    description: Fetch response body for keyword scanning
                    type: boolean
                headerOrder:
                    description: Order of HTTP headers
                    items:
                        type: string
                    type: array
                headers:
                    additionalProperties:
                        type: string
                    description: Custom HTTP headers
                    type: object
                headlessTimeoutSeconds:
                    description: Headless browser timeout in seconds
                    maximum: 300
                    minimum: 1
                    type: integer
                headlessUserAgent:
                    description: User agent for headless browser
                    type: string
                http2Settings:
                    oneOf:
                        - $ref: '#/components/schemas/HTTP2SettingsConfig'
                loadImages:
                    description: Load images in headless browser
                    type: boolean
                maxRedirects:
                    description: Maximum number of redirects to follow
                    maximum: 20
                    minimum: 0
                    type: integer
                rateLimitBurst:
                    description: Rate limit burst capacity
                    minimum: 1
                    type: integer
                rateLimitDps:
                    description: Rate limit in requests per second
                    minimum: 0
                    type: number
                requestTimeoutSec:
                    description: Request timeout in seconds
                    maximum: 300
                    minimum: 1
                    type: integer
                screenshot:
                    description: Take screenshots in headless browser
                    type: boolean
                scriptExecution:
                    description: Enable JavaScript execution in headless browser
                    type: boolean
                tlsClientHello:
                    oneOf:
                        - $ref: '#/components/schemas/TLSClientHello'
                useHeadless:
                    description: Use headless browser for requests
                    type: boolean
                userAgent:
                    description: User agent string for HTTP requests
                    type: string
                viewportHeight:
                    description: Viewport height for headless browser
                    maximum: 4096
                    minimum: 240
                    type: integer
                viewportWidth:
                    description: Viewport width for headless browser
                    maximum: 4096
                    minimum: 320
                    type: integer
                waitDelaySeconds:
                    description: Wait delay before capturing content
                    maximum: 60
                    minimum: 0
                    type: integer
            required:
                - userAgent
            type: object
        KeywordRule:
            description: Keyword rule information
            properties:
                category:
                    description: Category for organizing related rules
                    type: string
                contextChars:
                    description: Number of context characters to include around matches
                    type: integer
                createdAt:
                    description: Rule creation timestamp
                    format: date-time
                    type: string
                id:
                    description: Rule unique identifier
                    format: uuid
                    type: string
                isCaseSensitive:
                    description: Whether pattern matching is case sensitive
                    type: boolean
                keywordSetId:
                    description: Parent keyword set ID
                    format: uuid
                    type: string
                pattern:
                    description: Pattern to match against content
                    type: string
                ruleType:
                    description: Type of rule pattern matching
                    enum:
                        - string
                        - regex
                    type: string
                updatedAt:
                    description: Rule last update timestamp
                    format: date-time
                    type: string
            type: object
        KeywordRuleRequest:
            description: Request to create or update a keyword rule
            properties:
                category:
                    description: Category for organizing related rules
                    type: string
                contextChars:
                    default: 0
                    description: Number of context characters to include around matches
                    minimum: 0
                    type: integer
                isCaseSensitive:
                    default: false
                    description: Whether pattern matching is case sensitive
                    type: boolean
                pattern:
                    description: Pattern to match against content
                    minLength: 1
                    type: string
                ruleType:
                    description: Type of rule pattern matching
                    enum:
                        - string
                        - regex
                    type: string
            required:
                - pattern
                - ruleType
            type: object
        KeywordSetResponse:
            description: Keyword set information with rules
            properties:
                createdAt:
                    description: Keyword set creation timestamp
                    format: date-time
                    type: string
                description:
                    description: Keyword set description
                    type: string
                id:
                    description: Keyword set unique identifier
                    format: uuid
                    type: string
                isEnabled:
                    description: Whether the keyword set is enabled
                    type: boolean
                name:
                    description: Keyword set name
                    type: string
                ruleCount:
                    description: Number of rules in the set
                    minimum: 0
                    type: integer
                rules:
                    description: List of keyword rules in the set
                    items:
                        $ref: '#/components/schemas/KeywordRule'
                    type: array
                updatedAt:
                    description: Keyword set last update timestamp
                    format: date-time
                    type: string
            type: object
        LoginRequest:
            description: Login credentials
            properties:
                captchaToken:
                    description: CAPTCHA token for bot protection
                    type: string
                email:
                    description: User email address
                    format: email
                    type: string
                password:
                    description: User password (minimum 6 characters)
                    minLength: 6
                    type: string
                rememberMe:
                    description: Whether to remember the user session
                    type: boolean
            required:
                - email
                - password
            type: object
        LoginResponse:
            description: Login response
            properties:
                expiresAt:
                    description: Session expiration time
                    format: date-time
                    type: string
                sessionId:
                    description: Session identifier
                    type: string
                user:
                    oneOf:
                        - $ref: '#/components/schemas/User'
            type: object
        PageInfo:
            description: Page information for pagination
            properties:
                count:
                    description: Total number of items
                    type: integer
                current:
                    description: Current page number
                    type: integer
                pageSize:
                    description: Number of items per page
                    type: integer
                total:
                    description: Total number of pages
                    type: integer
            type: object
        PaginationMetadata:
            description: Pagination metadata
            properties:
                page:
                    oneOf:
                        - $ref: '#/components/schemas/PageInfo'
            type: object
        PersonaListResponse:
            description: Response for persona list
            properties:
                data:
                    items:
                        $ref: '#/components/schemas/PersonaResponse'
                    type: array
                message:
                    description: Response message
                    type: string
                status:
                    enum:
                        - success
                    type: string
            type: object
        PersonaResponse:
            description: Persona response with structured configuration
            properties:
                configDetails:
                    description: Type-specific configuration details
                    oneOf:
                        - $ref: '#/components/schemas/HttpPersonaConfig'
                        - $ref: '#/components/schemas/DnsPersonaConfig'
                createdAt:
                    description: Persona creation timestamp
                    format: date-time
                    type: string
                description:
                    description: Persona description
                    type: string
                id:
                    description: Persona unique identifier
                    format: uuid
                    type: string
                isEnabled:
                    description: Whether the persona is enabled
                    type: boolean
                name:
                    description: Persona name
                    type: string
                personaType:
                    description: Type of persona
                    enum:
                        - dns
                        - http
                    type: string
                updatedAt:
                    description: Persona last update timestamp
                    format: date-time
                    type: string
            type: object
        PersonaTestResult:
            description: Result of persona test operation
            properties:
                data:
                    properties:
                        message:
                            description: Test result message
                            type: string
                        personaId:
                            description: Persona ID that was tested
                            format: uuid
                            type: string
                        personaType:
                            description: Type of persona tested
                            enum:
                                - dns
                                - http
                            type: string
                        status:
                            description: Test result status
                            type: string
                        testedAt:
                            description: Test execution timestamp
                            format: date-time
                            type: string
                    type: object
                message:
                    description: Response message
                    type: string
                status:
                    enum:
                        - success
                    type: string
            type: object
        Proxy:
            description: Proxy configuration and status information
            properties:
                address:
                    description: Proxy address
                    type: string
                city:
                    description: Proxy city location
                    type: string
                countryCode:
                    description: Proxy country code
                    type: string
                createdAt:
                    description: Proxy creation timestamp
                    format: date-time
                    type: string
                description:
                    description: Proxy description
                    type: string
                host:
                    description: Proxy hostname or IP
                    type: string
                id:
                    description: Proxy unique identifier
                    format: uuid
                    type: string
                isEnabled:
                    description: Whether the proxy is enabled
                    type: boolean
                isHealthy:
                    description: Whether the proxy is healthy
                    type: boolean
                lastCheckedAt:
                    description: Last health check timestamp
                    format: date-time
                    type: string
                lastStatus:
                    description: Last status message
                    type: string
                latencyMs:
                    description: Last measured latency in milliseconds
                    type: integer
                name:
                    description: Proxy name
                    type: string
                port:
                    description: Proxy port number
                    type: integer
                protocol:
                    description: Proxy protocol
                    enum:
                        - http
                        - https
                        - socks5
                        - socks4
                    type: string
                provider:
                    description: Proxy provider
                    type: string
                updatedAt:
                    description: Proxy last update timestamp
                    format: date-time
                    type: string
                username:
                    description: Proxy username
                    type: string
            type: object
        ProxyPool:
            description: Proxy pool configuration and status information
            properties:
                createdAt:
                    description: Pool creation timestamp
                    format: date-time
                    type: string
                description:
                    description: Proxy pool description
                    type: string
                healthCheckEnabled:
                    description: Whether health checks are enabled
                    type: boolean
                healthCheckIntervalSeconds:
                    description: Health check interval in seconds
                    type: integer
                id:
                    description: Proxy pool unique identifier
                    format: uuid
