name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go (pinned)
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.10'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: cd backend && go mod download

      - name: Run golangci-lint (pinned)
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.59.1
          working-directory: backend
          args: --timeout=5m --config=.golangci.yml

      - name: Run unit tests with race detection
        run: cd backend && go test -race -short ./...

      - name: Run integration tests
        run: cd backend && go test -tags=integration ./...
        env:
          TEST_DB_URL: postgres://test:test@localhost:5432/test_db?sslmode=disable

      - name: Run schema validator
        run: |
          cd backend
          chmod +x ./scripts/run_schema_validator.sh
          ./scripts/run_schema_validator.sh "postgres://test:test@localhost:5432/test_db?sslmode=disable"
        
      - name: Generate coverage report
        run: cd backend && go run scripts/test_coverage_report.go
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: backend/coverage_report.json

      - name: Set up Node (pinned)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install ripgrep for CI checks
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install frontend tooling
        run: npm ci

  - name: Validate OpenAPI 3.1 spec
        run: |
          set -euo pipefail
          bash scripts/validate-openapi-spec.sh

    - name: Contract hygiene checks
        run: |
          set -euo pipefail
      # Use validate script to auto-pick bundled spec
      SPEC=backend/openapi/dist/openapi.yaml
      echo "Checking for empty or missing operationIds..."
      if rg -n "^\s*operationId:\s*$" "$SPEC"; then echo "Empty operationId entries" >&2; exit 1; fi
      if ! rg -n "^\s*operationId:\s+" "$SPEC" > /dev/null; then echo "No operationIds found" >&2; exit 1; fi
      echo "Checking for SuccessEnvelope usage..."
      if ! rg -n "SuccessEnvelope" "$SPEC" > /dev/null; then echo "SuccessEnvelope not referenced" >&2; exit 1; fi
          echo "Ensuring swaggo fossils are gone..."
          if rg -n "swaggo|swagger|backend/docs" -S backend || rg -n "swaggo|swagger|backend/docs" -S .github; then echo "Swagger fossils detected" >&2; exit 1; fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go (pinned)
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.10'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build
        run: cd backend && go build -v ./...

      - name: Build binary
        run: cd backend && go build -o domainflow-apiserver cmd/apiserver/main.go

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: domainflow-apiserver
          path: backend/domainflow-apiserver
