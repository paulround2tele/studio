name: API Autogeneration

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'openapi-templates/**'
      - 'openapitools.json'
      - 'scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'openapi-templates/**'
      - 'openapitools.json'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      regenerate:
        description: 'Force regeneration even if files outside OpenAPI changed'
        required: false
        default: 'false'

jobs:
  autogen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Setup Java (for openapi-generator-cli)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Run API autogeneration
        run: npm run api:autogen

      - name: Verify working tree is clean
        run: |
          if ! git diff --quiet --exit-code; then
            echo "::error::API artifacts are out of date. Run npm run api:autogen and commit the changes."
            git status --short
            exit 1
          fi

      - name: Upload route parity report
        if: always() && hashFiles('scripts/test-logs/route-parity.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: route-parity
          path: scripts/test-logs/route-parity.json
