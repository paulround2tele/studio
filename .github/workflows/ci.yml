name: Backend & OpenAPI CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'openapi-templates/**'
      - 'openapitools.json'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'openapi-templates/**'
      - 'openapitools.json'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
          cache: true

      - name: Install npm dependencies
        run: npm ci

      - name: Bundle OpenAPI specification
        run: npm run api:bundle

      - name: Validate OpenAPI specification
        run: npm run api:validate-spec

      - name: Run Spectral lint
        run: npm run api:lint

      - name: Run Go contract drift tests
        working-directory: backend
        run: go test -run ContractDrift -count=1 ./tests
