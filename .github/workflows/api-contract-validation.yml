name: API Contract Validation

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'backend/openapi/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    name: Validate API Contracts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Install dependencies
        run: npm ci
        
      - name: Run Spectral Lint
        run: npm run api:lint

      - name: Validate OpenAPI (kin-openapi + Redocly)
        run: bash scripts/validate-openapi-spec.sh

      - name: Run Go Contract Drift Tests
        working-directory: backend
        run: |
          go test -run ContractDrift -count=1 ./tests

      - name: Fossils check
        run: |
          set -euo pipefail
          pattern="swa""ggo|swa""gger|backend""/docs"
          if rg -n "$pattern" -S backend || rg -n "$pattern" -S .github; then echo "Legacy fossils detected" >&2; exit 1; fi

      - name: Comment on PR (if validation fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå API Contract Validation Failed (OpenAPI 3.1). Fix errors from kin-openapi/Redocly and ensure no legacy fossils remain.'
            });
